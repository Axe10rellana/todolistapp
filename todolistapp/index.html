  <title>Lista de tareas</title>
</head>

<body>
  <main>
    <section class="newItemEntry">
      <form id="itemEntryForm">
        <label for="newItem">Escribi una nueva tarea</label>
        <input id="newItem" type="text" size="40" autocomplete="off" placeholder="Agregar Tarea" tabindex="0" />
        <button id="addItem" class="button" title="Agregar una nueva tarea"
          aria-label="Agregar una nueva tarea a la lista" tabindex="0">+</button>
      </form>
    </section>
    <section class="listContainer">
      <div class="listTitle">
        <h1 tabindex="0">Lista De Tareas</h1>
        <button id="clearItems" class="button" title="Limpiar la lista"
          aria-label="Remover todas las tareas de la lista" tabindex="0">Limpiar</button>
      </div>
      <hr />
      <div id="listItems">
      </div>
      <p id="confirmation" class="confirmation" aria-live="assertive"></p>
    </section>
  </main>
  <script src="js/app.js" type="module"></script>
</body>

</html>
